        - networking-nuage-tempest-baremetal-vsdipam:
            required-projects: *required-projects-wallaby
        - networking-nuage-tempest-scenario-vsdipam:
            required-projects: *required-projects-wallaby
        - tempest-full-vsdipam:
            required-projects: *required-projects-wallaby
        - ovs-restart:
            required-projects: *required-projects-wallaby
