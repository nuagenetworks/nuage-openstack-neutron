        - networking-nuage-tempest-aggregateflows:
            required-projects: *required-projects-wallaby
        - networking-nuage-tempest-scale:
            required-projects: *required-projects-wallaby
        - networking-nuage-octavia:
            required-projects: *required-projects-wallaby
